<ul id="registerHeader">
	<li class="logo" id="back">
		<i class="iconfont">&#xe65b;</i>
	</li>
	<li>
		注册
	</li>
	<li>
		<span class="login">登录</span>
	</li>
</ul>
<div id="registerContent">
	<input type="text" name="name" id="userID" placeholder="使用字母数字下划线/手机号/邮箱"/>
	<p>3-16个字母数字下划线、手机号、邮箱</p>
	<input type="password" name="password" id="password" placeholder="密码"/>
	<p>以字母开头，长度在6~18之间，只能包含字符、数字和下划线</p>
	<input type="password" name="password1" id="repeatPassword" placeholder="重复密码"/>
	<input type="button" id="register" name="register" value="同意服务协议并注册"/>
</div>
